<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css" type="text/css">
    <title>TODO</title>
</head>
<body>
    <center>
       <div class="div-cls">
        <h1 style="color:green; ">Welcome to Registration Page!!</h1>
        <a class="anchor todo" href="todo.html" >â‰¡</a>
       </div>
        <form id="registerForm" method="post">
            <label>Name </label>
            <input type="text" name="name" placeholder="Enter Your Name" required> <br/><br/>
            <label>Email </label>
            <input type="email" name="email" placeholder="Enter Your Email" required> <br/><br/>
            <label>Date of Birth</label>
            <input type="date" name="dob" placeholder="Enter Your DOB" required><br/><br/>
            <label>Contact</label>
            <input type="text" name="phone" placeholder="Enter Your Number" required><br/><br/>
            <label>Password </label>
            <input type="password" name="password" placeholder="Create Your Password" required><br/><br/>
            <label>Gender</label>
            <select name="gender" required>
                <option value="">Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select><br/><br/>
            <button type="submit">Register</button> <a id="signin-link" class="anchor" href="login.html">Sign in?</a> 
            <br/><br/>
        </form>

        <!-- Div to show success/error messages -->
        <div id="message"></div>
    </center>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            var signinLink = document.getElementById('signin-link')
            
            if(signinLink){
                signinLink.addEventListener('click',function(event){
                    event.preventDefault()
                    event.target.style.color = 'blue'
                    window.location.href = 'login.html'
                })
            }
        })
    </script>
    <script src="register.js"></script>
</body>
</html>
