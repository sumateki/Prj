<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
</head>
<body>
    <center>
        <h1 style="color:green;">Welcome to Registration Page!!</h1>
        <form>
            <label>Name </label>
            <input type="text" name="name" placeholder="Enter Your Name"> <br/><br/>
            <label>Email </label>
            <input type="email" name="email" placeholder="Enter Your Email"> <br/><br/>
            <label>Date of Birth</label>
            <input type="date" name="dob" placeholder="Enter Your DOB"><br/><br/>
            <label>Contact</label>
            <input type="text" name="phone" placeholder="Enter Your Number"><br/><br/>
            <label>Password </label>
            <input type="password" name="password" placeholder="Create Your Password"><br/><br/>
            <label>Gender</label>
            <select>
                <option value="">Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select><br/><br/>
            <button type="submit">Register</button>
        </form>
    </center>
</body>
</html>
